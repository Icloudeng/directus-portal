version: '3.8'
services:
  db:
    image: postgis/postgis:12-3.2-alpine
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: icloudeng_portal
    networks:
      - icloudeng_portal
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  typesense:
    image: typesense/typesense:0.23.1
    networks:
      - icloudeng_portal
    ports:
      - 8108:8108
    environment:
      TYPESENSE_DATA_DIR: /data
      TYPESENSE_ENABLE_CORS: true
      TYPESENSE_API_KEY: typesense-docsearch-scraper
    volumes:
      - typesense-data:/data

  docsearch-scraper:
    image: typesense/docsearch-scraper
    network_mode: "host"
    environment:
      - TYPESENSE_API_KEY=typesense-docsearch-scraper
      - TYPESENSE_HOST="127.0.0.1"
      - TYPESENSE_PORT=8108
      - TYPESENSE_PROTOCOL=http
      - 'CONFIG=$(cat ./tools/docsearch-scraper/docusaurus.json | jq -r tostring)'

networks:
  icloudeng_portal: {}

volumes:
  db-data:
  typesense-data:
