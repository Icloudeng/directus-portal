---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: flux-system
  namespace: flux-system
spec:
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: paradoxe.ngwasi@smatflow.com
        name: fluxcdbot
      messageTemplate: "{{range .Updated.Images}}{{println .}}{{end}}"
    push:
      branch: main
  interval: 2m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  update:
    path: "./clusters/flux"
    strategy: Setters
