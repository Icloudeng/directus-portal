default:
  tags:
    - smatflow-projects-runner

stages:
  - front-test
  - deploy-testing

  # - release
  # - deploy-production
  # - build-images

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

############## Front assets build test #####################

front-test:
  image: node:18
  stage: front-test
  cache:
    key: node_modules-cache
    paths:
      - node_modules/
  rules:
    - if: $CI_COMMIT_BRANCH == "etiolles"
    - if: $CI_COMMIT_TAG || ($CI_COMMIT_BRANCH == "main" && $CI_COMMIT_MESSAGE =~ /^Merge branch.*/)

  script:
    # Install PNPM and project Node dependencies.
    - npm install pnpm --location=global
    - pnpm --version

    - pnpm install
    # run test or build
    - pnpm run build

# ############# Servers deployments #########################

.deploy:
  image: python:3.10
  needs: [front-test]
  rules:
    - if: $CI_COMMIT_BRANCH == "etiolles"
    - if: $CI_COMMIT_TAG || ($CI_COMMIT_BRANCH == "main" && $CI_COMMIT_MESSAGE =~ /^Merge branch.*/)

  cache:
    key: pip-cache
    paths:
      - .cache/pip

  before_script:
    - export ANSIBLE_HOST_KEY_CHECKING=False
    - bash cicd_vars.sh
    - make ansible-install-cd
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$ANSIBLE_DEPLOY_KEY")

  script:
    - |
      ansible-playbook --vault-password-file .vault_pass ansible/install.yml -u "$ANSIBLE_SERVER_USER" -i "$ANSIBLE_SERVER_HOST," --extra-vars '{
        "repo_url": "$CI_REPOSITORY_URL",
        "domain_var": "$SITE_DOMAIN",
        "cms_domain_var": "$CMS_DOMAIN"
      }'

deploy-testing:
  extends: .deploy
  stage: deploy-testing
  environment:
    name: testing
  when: manual
